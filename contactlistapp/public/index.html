<!DOCTYPE>
<HTML ng-app="myApp">
	<HEAD>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<TITLE>Task List</TITLE>
	</HEAD>
	<BODY>
		<div class="container" ng-controller="AppCtrl">
		<H1>TASK LIST</H1>
		<table class="table">
		<thead>
			<tr>
				<th>Task Name</th>
				<th>Due Date</th>
				<th>Status</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			<td><input class="form-control" ng-model="task.TaskName"></td>
			<td><input class="form-control" ng-model="task.DueDate"></td>
			<td><input class="form-control" ng-model="task.Status"></td>
			<td><button class="btn btn-primary" ng-click="addTask()">Add Task</button></td>
			<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
			</tr>
			
			<tr ng-repeat="task in tasklist">
				<td>{{task.TaskName}}</td>
				<td>{{task.DueDate}}</td>
				<td>{{task.Status}}</td>
				<td><button class="btn btn-danger" ng-click="remove(task._id)">Remove</button></td>
				<td><button class="btn btn-warning" ng-click="edit(task._id)">Edit</button></td>
			</tr>
		</tbody>
		</table>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</BODY>
</HTML>
